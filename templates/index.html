<!DOCTYPE html>
<html>
  <head>
    <title>Image/PDF Metadata Checker</title>
  </head>
  <body>
    <h1>Image/PDF Metadata Checker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="file"
        id="file"
        accept=".png, .jpg, .jpeg, .pdf"
      />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
